<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Now, this sentence has changed.";
}
</script>
</head>
<body>

<h2>Demo JavaScript in Head</h2>

<p id="demo">This is a sentence.</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
